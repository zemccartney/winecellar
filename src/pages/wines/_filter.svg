<!-- Adapted from starry sky example on https://css-tricks.com/creating-patterns-with-svg-filters/ -->
<svg xmlns="http://www.w3.org/2000/svg">
    <filter id="filter">
        <feTurbulence baseFrequency="0.4" numOctaves="4" type="fractalNoise"/>
        <feColorMatrix values=".5 .4 .2 0 .3
                               .4 .3 .12 0 .1
                               .2 .15 .08 0 .02
                               0 0 0 1 0" />
    </filter>
    <rect width="100%" height="100%" filter="url(#filter)"/>
</svg>